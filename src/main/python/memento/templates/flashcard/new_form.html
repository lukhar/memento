{% extends "layout.html" %}
{% block title %}Add new flashcard{% endblock title %}

{% block content %}
  <form action="/flashcards" class="form-horizontal" method="post" role="form">

    <div id="flashcard-problem" class="form-group">
      <label for="front-content" class="col-sm-2 control-label">Problem</label>
      <div class="col-sm-10">
        <textarea id="front-content" name="problem" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <div id="flashcard-solution" class="form-group">
      <label for="back-content" class="col-sm-2 control-label">Solution</label>
      <div class="col-sm-10">
        <textarea id="back-content" name="solution" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>

  </form>
{% endblock content %}
