{% extends "layout.html" %}
{% block title %}Add new flashcard{% endblock title %}

{% block content %}
  <form class="form-horizontal" method="post" role="form">

    <div id="flashcard-front" class="form-group">
      <label for="front-content" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <textarea id="front-content" name="front_content" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <div id="flashcard-back" class="form-group">
      <label for="back-content" class="col-sm-2 control-label">Answer</label>
      <div class="col-sm-10">
        <textarea id="back-content" name="back-content" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>

  </form>
{% endblock content %}
