<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - Memento</title>
  <link rel="stylesheet" href={{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}>
  {% endblock %}
</head>
<body>
  <div id="page-header">{% block header %}<h1>Header</h1> {% endblock header %}</div>
  <div id="container">{% block content %}{% endblock %}</div>
  <div class="bottom footer">
    <div class="container">{% block footer %} Memento {% endblock footer %}</div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src={{ url_for('static', filename='lib/jquery/jquery-1.11.1.js') }}></script>
  <script src={{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}></script>
</body>
</html>
